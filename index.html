<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main>
            <div id="books-section">
                <h2>All awesome books</h2>
                <div id="book-list-container">
                </div>
            </div>
            <hr id="separator-line"/>
            <div id="form-container">
                <h2>Add a new book</h2>
                <form method="post" id="add-book-form">
                    <input type="text" id="title" name="title" placeholder="Title" required><br><br>
                    <input type="text" id="author" name="author" placeholder="Author" required><br><br>
                    <button id="submit-btn" type="submit">Add</button>
                </form> 
            </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
